<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin history Dashboard | AmoraLise</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Montserrat:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        :root {
            --primary-dark: #1a1a2e;
            --primary-light: #16213e;
            --accent-gold: #d4af37;
            --accent-light: #e6d5b8;
            --text-light: #f1f1f1;
            --text-dark: #333;
            --error-red: #dc3545;
            --success-green: #28a745;
            --gradient-bg: linear-gradient(135deg, #f9f5f0 0%, #f0ede5 100%);
            --shadow: 0 4px 20px rgba(0,0,0,0.1);
            --transition: all 0.3s ease;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Montserrat', sans-serif;
            background: var(--gradient-bg);
            color: var(--text-dark);
            line-height: 1.6;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1440px;
            margin: 0 auto;
            padding: 30px;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 40px;
            padding: 20px;
            background: white;
            border-radius: 12px;
            box-shadow: var(--shadow);
            flex-wrap: wrap;
        }

        .logo {
            font-family: 'Playfair Display', serif;
            font-size: 2.2rem;
            font-weight: 700;
            background: linear-gradient(45deg, var(--primary-dark), var(--accent-gold));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .header-buttons {
            display: flex;
            gap: 20px;
            align-items: center;
        }

        .back-btn, .logout-btn {
            background: linear-gradient(45deg, var(--primary-light), var(--primary-dark));
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: var(--transition);
            display: flex;
            align-items: center;
            gap: 10px;
            box-shadow: var(--shadow);
        }

        .back-btn:hover, .logout-btn:hover {
            background: var(--accent-gold);
            color: var(--primary-dark);
            transform: translateY(-2px);
        }

        .section {
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: var(--shadow);
            border: none;
            transition: transform 0.3s ease;
        }

        .section:hover {
            transform: translateY(-5px);
        }

        .table-title {
            font-family: 'Playfair Display', serif;
            color: var(--primary-dark);
            margin-bottom: 25px;
            padding-bottom: 15px;
            border-bottom: 2px solid var(--accent-gold);
            font-size: 1.8rem;
        }

        .tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            border-bottom: 2px solid #e0e0e0;
        }

        .tab {
            padding: 12px 20px;
            font-size: 16px;
            font-weight: 600;
            color: var(--text-dark);
            background: #f8f8f8;
            border-radius: 8px 8px 0 0;
            cursor: pointer;
            transition: var(--transition);
            position: relative;
        }

        .tab.active {
            background: var(--accent-gold);
            color: var(--primary-dark);
        }

        .tab:hover {
            background: #e0e0e0;
            transform: translateY(-2px);
        }

        .tab.active::after {
            content: '';
            position: absolute;
            bottom: -2px;
            left: 0;
            width: 100%;
            height: 2px;
            background: var(--accent-gold);
        }

        .search-container {
            margin-bottom: 25px;
            position: relative;
            display: flex;
            align-items: center;
        }

        .search-input {
            width: 100%;
            padding: 16px 50px 16px 50px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 16px;
            background: white;
            background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="%23999" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="11" cy="11" r="8"></circle><line x1="21" y1="21" x2="16.65" y2="16.65"></line></svg>');
            background-repeat: no-repeat;
            background-position: 20px center;
            transition: var(--transition);
            position: relative;
        }

        .search-input:focus {
            border-color: var(--accent-gold);
            box-shadow: 0 0 0 4px rgba(212,175,55,0.2);
            outline: none;
        }

        .search-input::placeholder {
            color: #999;
            transition: opacity 0.3s ease;
        }

        .search-input:focus::placeholder {
            opacity: 0;
        }

        .search-input.loading::after {
            content: '';
            position: absolute;
            right: 50px;
            top: 50%;
            transform: translateY(-50%);
            width: 16px;
            height: 16px;
            border: 2px solid var(--accent-gold);
            border-top-color: transparent;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }

        .clear-search {
            position: absolute;
            right: 20px;
            background: none;
            border: none;
            color: #999;
            font-size: 18px;
            cursor: pointer;
            display: none;
            transition: var(--transition);
            padding: 5px;
        }

        .clear-search:hover {
            color: var(--error-red);
            transform: scale(1.1);
        }

        .search-input:not(:placeholder-shown) + .clear-search {
            display: block;
        }

        .table-responsive {
            overflow-x: auto;
            -webkit-overflow-scrolling: touch;
            border-radius: 8px;
        }

        .order-table {
            width: 100%;
            border-collapse: separate;
            border-spacing: 0;
            margin-top: 15px;
        }

        .order-table th {
            background: linear-gradient(45deg, var(--primary-dark), var(--primary-light));
            color: white;
            padding: 16px;
            text-align: left;
            font-weight: 600;
            position: sticky;
            top: 0;
            z-index: 10;
        }

        .order-table td {
            padding: 16px;
            border-bottom: 1px solid #eee;
            vertical-align: middle;
            background: white;
        }

        .order-table tr:last-child td {
            border-bottom: none;
        }

        .order-table tr:hover td {
            background: #f8f8f8;
        }

        .highlight {
            background: rgba(212,175,55,0.2);
            padding: 2px 4px;
            border-radius: 4px;
            font-weight: 600;
        }

        .no-results {
            text-align: center;
            padding: 20px;
            color: #666;
            font-style: italic;
        }

        .delete-btn {
            background: none;
            border: none;
            color: var(--error-red);
            font-size: 16px;
            cursor: pointer;
            padding: 8px;
            border-radius: 8px;
            transition: var(--transition);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .delete-btn:hover {
            background: rgba(220, 53, 69, 0.1);
            transform: scale(1.1);
        }

        .delete-btn i {
            margin: 0;
        }

        @keyframes spin {
            to { transform: translateY(-50%) rotate(360deg); }
        }

        @media (max-width: 768px) {
            .container {
                padding: 20px;
            }

            .header {
                flex-direction: column;
                align-items: flex-start;
                padding: 15px;
            }

            .header-buttons {
                width: 100%;
                justify-content: flex-end;
                margin-top: 20px;
            }

            .tabs {
                flex-wrap: wrap;
                gap: 8px;
            }

            .tab {
                padding: 10px 16px;
                font-size: 14px;
            }

            .order-table th,
            .order-table td {
                padding: 12px;
                font-size: 14px;
            }

            .search-input {
                padding: 14px 45px 14px 45px;
                font-size: 14px;
            }

            .clear-search {
                right: 15px;
                font-size: 16px;
            }

            .delete-btn {
                font-size: 14px;
                padding: 6px;
            }
        }

        @media (max-width: 480px) {
            .logo {
                font-size: 1.8rem;
            }

            .search-input {
                padding: 12px 40px 12px 40px;
                font-size: 13px;
            }

            .clear-search {
                right: 12px;
                font-size: 14px;
            }

            .tab {
                padding: 8px 12px;
                font-size: 13px;
            }

            .delete-btn {
                font-size: 13px;
                padding: 5px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo">
                <span>AMORALISE</span>
            </div>
            <div class="header-buttons">
                <button id="backToDashboardBtn" class="back-btn">
                    <i class="fas fa-arrow-left"></i> BACK TO DASHBOARD
                </button>
                <button id="logoutBtn" class="logout-btn">
                    <i class="fas fa-sign-out-alt"></i> LOGOUT
                </button>
            </div>
        </div>

        <div id="admin" class="section active">
            <h2 class="table-title">Transaction History</h2>
            <div class="tabs">
                <div class="tab active" data-filter="recent">Recent</div>
                <div class="tab" data-filter="past">Past</div>
                <div class="tab" data-filter="old">Old</div>
            </div>
            <div class="search-container">
                <input type="text" id="searchInput" class="search-input" placeholder="Search by Order ID, Items, Total, or Date..." aria-label="Search transaction history">
                <button class="clear-search" id="clearSearch" title="Clear search"><i class="fas fa-times"></i></button>
            </div>
            <div class="table-responsive">
                <table class="order-table">
                    <thead>
                        <tr>
                            <th>Timestamp</th>
                            <th>Order ID</th>
                            <th>Items</th>
                            <th>Total Items</th>
                            <th>Total</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody id="audit-log"></tbody>
                </table>
            </div>
        </div>
    </div>

    <script>
        // Initialize data from localStorage
        let auditLog = JSON.parse(localStorage.getItem('auditLog')) || [];
        let currentFilter = 'recent';

        // Normalize auditLog and sort by timestamp (newest first)
        auditLog = auditLog
            .map(log => {
                let items = log.items || [];
                let totalItems = 0;

                // Handle items field
                if (typeof items === 'string') {
                    try {
                        // Try parsing as JSON array
                        items = JSON.parse(items);
                        totalItems = Array.isArray(items) ? items.length : items.split(',').filter(item => item.trim()).length;
                    } catch (e) {
                        // If not JSON, split by comma
                        totalItems = items.split(',').filter(item => item.trim()).length;
                    }
                } else if (Array.isArray(items)) {
                    totalItems = items.length;
                }

                return {
                    timestamp: log.timestamp || new Date().toISOString(),
                    orderId: log.orderId || 'Unknown',
                    items: typeof log.items === 'string' ? log.items : JSON.stringify(log.items || []),
                    totalItems: totalItems,
                    total: parseFloat(log.total) || 0
                };
            })
            .sort((a, b) => new Date(b.timestamp) - new Date(a.timestamp));

        // Highlight matching text
        function highlightText(text, searchTerm) {
            if (!searchTerm || !text) return text;
            const regex = new RegExp(`(${searchTerm.replace(/[.*+?^${}()|[\]\\]/g, '\\$&')})`, 'gi');
            return text.replace(regex, '<span class="highlight">$1</span>');
        }

        // Delete transaction
        function deleteTransaction(orderId) {
            if (confirm('Are you sure you want to delete this transaction?')) {
                auditLog = auditLog.filter(log => log.orderId !== orderId);
                localStorage.setItem('auditLog', JSON.stringify(auditLog));
                filterLogs(currentFilter, document.getElementById('searchInput').value);
                alert('Transaction deleted successfully.');
            }
        }

        // Render audit log
        function renderAuditLog(logs, searchTerm = '') {
            const auditLogBody = document.getElementById('audit-log');
            auditLogBody.innerHTML = '';
            if (logs.length === 0) {
                auditLogBody.innerHTML = `
                    <tr>
                        <td colspan="6" class="no-results">
                            No transactions found. Try adjusting your search or checking another tab.
                        </td>
                    </tr>
                `;
                return;
            }
            logs.forEach(log => {
                const row = document.createElement('tr');
                const timestamp = new Date(log.timestamp).toLocaleString();
                row.innerHTML = `
                    <td>${highlightText(timestamp, searchTerm)}</td>
                    <td>${highlightText(log.orderId, searchTerm)}</td>
                    <td>${highlightText(log.items, searchTerm)}</td>
                    <td>${highlightText(log.totalItems.toString(), searchTerm)}</td>
                    <td>â‚±${highlightText(log.total.toFixed(2), searchTerm)}</td>
                    <td>
                        <button class="delete-btn" data-order-id="${log.orderId}" title="Delete Transaction">
                            <i class="fas fa-trash-alt"></i>
                        </button>
                    </td>
                `;
                auditLogBody.appendChild(row);
            });

            // Add event listeners to delete buttons
            document.querySelectorAll('.delete-btn').forEach(button => {
                button.addEventListener('click', () => {
                    const orderId = button.dataset.orderId;
                    deleteTransaction(orderId);
                });
            });
        }

        // Filter logs based on time and search
        function filterLogs(filter, searchTerm = '') {
            const searchInput = document.getElementById('searchInput');
            searchInput.classList.add('loading');
            setTimeout(() => {
                searchInput.classList.remove('loading');
                const now = new Date();
                const oneDay = 24 * 60 * 60 * 1000;
                let filteredLogs = auditLog;

                // Apply time-based filtering
                if (filter === 'recent') {
                    filteredLogs = auditLog.filter(log => {
                        const logDate = new Date(log.timestamp);
                        return (now - logDate) / oneDay <= 7;
                    });
                } else if (filter === 'past') {
                    filteredLogs = auditLog.filter(log => {
                        const logDate = new Date(log.timestamp);
                        const daysDiff = (now - logDate) / oneDay;
                        return daysDiff > 7 && daysDiff <= 30;
                    });
                } else if (filter === 'old') {
                    filteredLogs = auditLog.filter(log => {
                        const logDate = new Date(log.timestamp);
                        return (now - logDate) / oneDay > 30;
                    });
                }

                // Apply search filtering
                if (searchTerm) {
                    searchTerm = searchTerm.toLowerCase().trim();
                    filteredLogs = filteredLogs.filter(log => {
                        const timestamp = new Date(log.timestamp).toLocaleString().toLowerCase();
                        const total = log.total.toFixed(2);
                        const totalItems = log.totalItems.toString();
                        return (
                            (log.orderId || '').toLowerCase().includes(searchTerm) ||
                            (log.items || '').toLowerCase().includes(searchTerm) ||
                            total.includes(searchTerm) ||
                            timestamp.includes(searchTerm) ||
                            totalItems.includes(searchTerm)
                        );
                    });
                }

                renderAuditLog(filteredLogs, searchTerm);
            }, 300); // Simulate slight delay for loading indicator
        }

        // Tab click handler
        document.querySelectorAll('.tab').forEach(tab => {
            tab.addEventListener('click', function() {
                document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
                this.classList.add('active');
                currentFilter = this.dataset.filter;
                const searchTerm = document.getElementById('searchInput').value;
                filterLogs(currentFilter, searchTerm);
            });
        });

        // Search functionality
        document.getElementById('searchInput').addEventListener('input', function(e) {
            const searchTerm = e.target.value;
            filterLogs(currentFilter, searchTerm);
        });

        // Clear search functionality
        document.getElementById('clearSearch').addEventListener('click', function() {
            const searchInput = document.getElementById('searchInput');
            searchInput.value = '';
            searchInput.focus();
            filterLogs(currentFilter);
        });

        // Back to Dashboard functionality
        document.getElementById('backToDashboardBtn').addEventListener('click', function() {
            window.location.href = 'admin-dashboard.html';
        });

        // Logout functionality
        document.getElementById('logoutBtn').addEventListener('click', function() {
            localStorage.clear();
            window.location.href = 'front-page.html';
        });

        // Initialize
        filterLogs(currentFilter);
    </script>
</body>
</html>
