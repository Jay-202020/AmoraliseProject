<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact Support | AmoraLise</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600&family=Playfair+Display:wght@600;700&display=swap" rel="stylesheet" />
  <style>
body {
  font-family: 'Montserrat', sans-serif;
  background: #fff8f0;
  margin: 0;
  padding: 0;
  display: flex;
  flex-direction: column;
  min-height: 100vh;
}

header {
  display: flex;
  align-items: center;
  justify-content: space-between;
  background: #345523;
  color: white;
  padding: 16px 24px;
  font-size: 1.25rem;
  font-weight: 600;
  box-shadow: 0 2px 5px rgba(0,0,0,0.1);
}

header a {
  color: white;
  text-decoration: none;
  font-size: 1rem;
  font-weight: 500;
  display: flex;
  align-items: center;
  gap: 6px;
}

header a:hover {
  opacity: 0.9;
}

.chat-container {
  flex: 1;
  display: flex;
  flex-direction: column;
  max-width: 600px;
  width: 95%;
  margin: 20px auto;
  background: #ffffff;
  border-radius: 12px;
  box-shadow: 0 4px 16px rgba(0,0,0,0.08);
  overflow: hidden;
  height: 80vh;
}

.user-info {
  padding: 16px 20px;
  background: #fff3e0;
  border-bottom: 1px solid #f0d9c5;
  display: flex;
  flex-direction: column;
  gap: 10px;
}

.user-info input {
  border: 1px solid #f0d9c5;
  border-radius: 10px;
  padding: 10px 14px;
  font-size: 0.95rem;
  outline: none;
  background: #fff;
}

.user-info input:focus {
  border-color: #556133;
  box-shadow: 0 0 6px rgba(245,61,45,0.2);
}

.messages {
  flex: 1;
  padding: 20px;
  overflow-y: scroll;
  overflow-x: hidden;
  display: flex;
  flex-direction: column;
  gap: 12px;
  background: #fff8f0;
  scrollbar-width: thin;
  scrollbar-color: #176329 #f0f0f0;
}

.messages::-webkit-scrollbar {
  width: 8px;
}

.messages::-webkit-scrollbar-track {
  background: #f0f0f0;
  border-radius: 10px;
}

.messages::-webkit-scrollbar-thumb {
  background: #27732f;
  border-radius: 10px;
  border: 2px solid #f0f0f0;
}

.messages::-webkit-scrollbar-thumb:hover {
  background: #27732f;
}

.message {
  max-width: 75%;
  padding: 12px 16px;
  border-radius: 16px;
  word-wrap: break-word;
  font-size: 0.95rem;
  line-height: 1.4;
  position: relative;
  animation: fadeIn 0.3s ease;
  box-shadow: 0 1px 4px rgba(0,0,0,0.05);
}

@keyframes fadeIn {
  from { opacity: 0; transform: translateY(5px); }
  to { opacity: 1; transform: translateY(0); }
}

.message.customer {
  align-self: flex-end;
  background:#27732f;
  color: white;
  border-bottom-right-radius: 4px;
  border-top-left-radius: 16px;
}

.message.admin {
  align-self: flex-start;
  background: #f0f0f0;
  color: #333;
  border-bottom-left-radius: 4px;
  border-top-right-radius: 16px;
}

.message-time {
  font-size: 0.7rem;
  opacity: 0.6;
  margin-top: 4px;
  text-align: right;
}

.form {
  display: flex;
  padding: 12px 16px;
  border-top: 1px solid #eee;
  background: #fff;
  gap: 10px;
  position: sticky;
  bottom: 0;
}

input#messageInput {
  flex: 1;
  padding: 12px 16px;
  border-radius: 20px;
  border: 1px solid #ccc;
  font-size: 0.95rem;
  outline: none;
}

input#messageInput:focus {
  border-color: #27732f;
  box-shadow: 0 0 6px rgba(245,61,45,0.2);
}

button {
  background: #27732f;
  color: white;
  border: none;
  padding: 12px 20px;
  border-radius: 20px;
  font-weight: 600;
  cursor: pointer;
  transition: all 0.3s;
}

button:hover {
  background: #d93220;
  transform: translateY(-1px);
  box-shadow: 0 3px 10px rgba(0,0,0,0.1);
}

@media (max-width: 480px) {
  .chat-container { width: 95%; }
  .message { max-width: 80%; }
}

  </style>
</head>
<body>
  <header>
    <a href="product.html">← Back</a>
    <span>Contact Support</span>
    <span></span>
  </header>

  <div class="chat-container">
    <div class="user-info">
      <input type="text" id="name" placeholder="Your Name" required />
      <input type="email" id="email" placeholder="Your Email" required />
    </div>

    <div class="messages" id="messages"></div>

    <form class="form" id="messageForm">
      <input type="text" id="messageInput" placeholder="Type a message..." required />
      <button type="submit">Send</button>
    </form>
  </div>

  <script src="http://localhost:3000/socket.io/socket.io.js"></script>
  <script>
    const socket = io("http://localhost:3000");
    const messagesDiv = document.getElementById("messages");
    const form = document.getElementById("messageForm");
    const input = document.getElementById("messageInput");
    const nameInput = document.getElementById("name");
    const emailInput = document.getElementById("email");

    let userName = null;
    let userEmail = null;
    let allMessages = JSON.parse(localStorage.getItem("chatMessages") || "[]");

    const loggedInCustomer = localStorage.getItem("loggedInCustomer");
    if (loggedInCustomer) {
      const c = JSON.parse(loggedInCustomer);
      nameInput.value = c.firstName + " " + c.lastName;
      emailInput.value = c.email;
      nameInput.readOnly = true;
      emailInput.readOnly = true;
      userName = nameInput.value;
      userEmail = emailInput.value;
      socket.emit("registerUser", { name: userName, email: userEmail });
    }

    renderMessages();

    socket.on("connect", () => {
      socket.emit("loadMessages");
    });

    socket.on("loadMessages", (msgs) => {
      allMessages = msgs.filter(m => m.email === userEmail);
      saveMessages();
      renderMessages();
    });

    socket.on("receiveReply", (msg) => {
      if (msg.email === userEmail) {
        allMessages.push(msg);
        saveMessages();
        renderMessages();
      }
    });

    form.addEventListener("submit", (e) => {
      e.preventDefault();
      const message = input.value.trim();
      if (!message) return;
      const now = new Date();
      const msgData = {
        name: userName,
        email: userEmail,
        message,
        sender: "customer",
        date: now.toLocaleDateString(),
        time: now.toLocaleTimeString([], { hour: "2-digit", minute: "2-digit" })
      };
      socket.emit("sendMessage", msgData);
      allMessages.push(msgData);
      saveMessages();
      renderMessages();
      input.value = "";
    });

    function renderMessages() {
      messagesDiv.innerHTML = "";
      allMessages.forEach(msg => {
        const wrapper = document.createElement("div");
        wrapper.classList.add("message", msg.sender === "admin" ? "admin" : "customer");
        wrapper.innerHTML = `
          <div>${msg.message}</div>
          <div class="message-time">${msg.date || ""} • ${msg.time || ""}</div>
        `;
        messagesDiv.appendChild(wrapper);
      });
      messagesDiv.scrollTop = messagesDiv.scrollHeight;
    }

    function saveMessages() {
      localStorage.setItem("chatMessages", JSON.stringify(allMessages));
    }
    
    
  </script>
</body>
</html>
